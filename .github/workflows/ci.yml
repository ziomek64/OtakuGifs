name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:
          # .NET Framework versions on Windows
          - os: windows-latest
            dotnet-version: '9.0.x'
            framework: net462
            display-name: '.NET Framework 4.6.2'

          - os: windows-latest
            dotnet-version: '9.0.x'
            framework: net472
            display-name: '.NET Framework 4.7.2'

          - os: windows-latest
            dotnet-version: '9.0.x'
            framework: net481
            display-name: '.NET Framework 4.8.1'

          # Modern .NET versions on Linux
          - os: ubuntu-latest
            dotnet-version: '5.0.x'
            framework: net5.0
            display-name: '.NET 5.0'

          - os: ubuntu-latest
            dotnet-version: '6.0.x'
            framework: net6.0
            display-name: '.NET 6.0'

          - os: ubuntu-latest
            dotnet-version: '8.0.x'
            framework: net8.0
            display-name: '.NET 8.0'

          - os: ubuntu-latest
            dotnet-version: '9.0.x'
            framework: net9.0
            display-name: '.NET 9.0'

          - os: ubuntu-latest
            dotnet-version: '10.0.x'
            framework: net10.0
            display-name: '.NET 10.0'

      fail-fast: false

    runs-on: ${{ matrix.os }}
    name: Build and Test (${{ matrix.display-name }})

    steps:
    - uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build library (netstandard2.0)
      run: dotnet build OtakuGifs/OtakuGifs.csproj --no-restore --configuration Release

    - name: Build and run examples (${{ matrix.framework }})
      run: |
        dotnet build OtakuGifs.Example/OtakuGifs.Example.csproj --no-restore --configuration Release --framework ${{ matrix.framework }}
        dotnet build OtakuGifs.Example.DI/OtakuGifs.Example.DI.csproj --no-restore --configuration Release --framework ${{ matrix.framework }}

    - name: Run tests (net10.0)
      if: matrix.framework == 'net10.0'
      run: dotnet test OtakuGifs.Tests/OtakuGifs.Tests.csproj --no-restore --configuration Release --verbosity normal
